spring.application.name=rocketpop
server.port=42068
spring.security.user.name=${SECURITY_USERNAME:admin}
spring.security.user.password=${SECURITY_PASSWORD:secret@appl.net}
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:TRACE}
logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) 
 %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
